version: "3"

services:
  ms-au-address-app:
    build:
      context: ./
      dockerfile: app.Dockerfile
    restart: always
    environment:
      - ELASTIC_PORT=9200
      - ELASTIC_HOST=es01
      - NODE_ENV=production
    ports:
      - '8028:8080'
    networks:
      - caddy

  ms-au-address-initiator:
    build:
      context: ./
      dockerfile: initiator.Dockerfile
    restart: always
    environment:
      - ELASTIC_PORT=9200
      - ELASTIC_HOST=es01
      - NODE_ENV=production
    networks:
      - caddy

